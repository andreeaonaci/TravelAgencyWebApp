<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Projects</title>
    <style>
        /* Styling the page and table */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #02594c, #0ba29d);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .project-container {
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333333;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #5f74ff; /* Blue color */
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray background */
        }

        tr:hover {
            background-color: #ddd; /* Dark gray background on hover */
        }

        /* Styles for buttons */
        .edit-button, .delete-button, .update-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .edit-button {
            background-color: #4CAF50; /* Green for Edit */
        }

        .update-button {
            background-color: #FFC107; /* Yellow for Update */
        }

        .delete-button {
            background-color: #ff5f5f; /* Red for Delete */
        }

        .edit-input {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="root"></div>

<!-- Include React and ReactDOM from CDN -->
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script>
    const ProjectTable = () => {
        const [projects, setProjects] = React.useState([]);
        const [editStatus, setEditStatus] = React.useState({});

        React.useEffect(() => {
            const queryParams = new URLSearchParams(window.location.search);
            const agentMail = queryParams.get("username");
            fetch(`/api/projects/all_projects_update_dashboard?agentMail=${agentMail}`)
                .then(response => response.json())
                .then(data => setProjects(data))
                .catch(error => console.error('Error fetching projects:', error));
        }, []);

        const fetchProjects = async (agentMail) => {
            agentMail = agentMail || new URLSearchParams(window.location.search).get("username");
            if (!agentMail) {
                console.error("Agent email is missing or empty");
                return;
            }

            try {
                const response = await fetch(`/api/projects/all_projects_update_dashboard?agentMail=${agentMail}`);
                if (!response.ok) {
                    console.error("Failed to fetch projects:", response.statusText);
                    return;
                }
                const data = await response.json();
                setProjects(data);
            } catch (error) {
                console.error("Error fetching projects:", error);
            }
        };

        React.useEffect(() => {
                fetchProjects();
            }, []);

            const toggleEdit = (projectId) => {
                setEditStatus((prevState) => ({
                    ...prevState,
                    [projectId]: !prevState[projectId],
                }));
            };

            const handleUpdateProject = async (projectId) => {
                const project = projects.find((p) => p.projectId === projectId);

                if (!project) return;

                if (!startDateInput || !endDateInput) {
                    console.error("Input elements for start or end date are missing");
                    return;
                }

                const startDate = startDateInput.value || '';
                const endDate = endDateInput.value || '';
                const updatedProject = {
                    projectId: project.projectId,
                    projectName: project.projectName || '',
                    country: project.country || '',
                    hotel: project.hotel || '',
                    distance: project.distance || '',
                    startDate: project.startDate || '',
                    endDate: project.endDate || '',
                    agent: project.agent || '',
                };

                const response = await fetch(`/projects/${projectId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedProject),
                });

                if (response.ok) {
                    const queryParams = new URLSearchParams(window.location.search);
                    const agentMail = queryParams.get("username");
                    await fetchProjects(agentMail);
                    toggleEdit(projectId);
                }
            };

        const handleDeleteProject = (projectId) => {
            fetch(`/api/projects/delete/${projectId}`, {
                method: 'DELETE',
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error('Failed to delete project');
                    }
                    return response.json();
                })
                .then(() => {
                    setProjects((prevProjects) =>
                        prevProjects.filter((project) => project.projectId !== projectId)
                    );
                })
                .catch((error) => console.error('Error deleting project:', error));
        };

        const projectRows = projects.map((project) => {
            const isEditing = !!editStatus[project.projectId];

            return React.createElement(
                'tr',
                { key: project.projectId },
                React.createElement(
                    'td',
                    null,
                    isEditing
                        ? React.createElement(
                            'input',
                            {
                                type: 'text',
                                value: editStatus[project.projectId]?.projectId || project.projectId,
                                readOnly: true,
                                className: 'edit-input',
                            }
                        )
                        : project.projectId
                ),
                React.createElement(
                    'td',
                    null,
                    isEditing
                        ? React.createElement(
                            'input',
                            {
                                type: 'text',
                                value: editStatus[project.projectId]?.projectName || project.projectName,
                                onChange: (e) => handleUpdateProject(project.projectId, 'projectName', e.target.value),
                                className: 'edit-input',
                            }
                        )
                        : project.projectName
                ),
                React.createElement(
                    'td',
                    null,
                    isEditing
                        ? React.createElement(
                            'input',
                            {
                                type: 'text',
                                value: editStatus[project.projectId]?.countryName || project.countryName,
                                onChange: (e) => handleUpdateProject(project.projectId, 'countryName', e.target.value),
                                className: 'edit-input',
                            }
                        )
                        : project.countryName
                ),
                React.createElement(
                    'td',
                    null,
                    isEditing
                        ? React.createElement(
                            'input',
                            {
                                type: 'text',
                                value: editStatus[project.projectId]?.hotel || project.hotel,
                                onChange: (e) => handleUpdateProject(project.projectId, 'hotel', e.target.value),
                                className: 'edit-input',
                            }
                        )
                        : project.hotel
                ),
                React.createElement(
                    'td',
                    null,
                    isEditing
                        ? React.createElement(
                            'input',
                            {
                                type: 'text',
                                value: editStatus[project.projectId]?.distance || project.distance,
                                onChange: (e) => handleUpdateProject(project.projectId, 'distance', e.target.value),
                                className: 'edit-input',
                            }
                        )
                        : project.distance
                ),
                React.createElement(
                    'td',
                    null,
                    isEditing
                        ? React.createElement(
                            'input',
                            {
                                type: 'date',
                                value: editStatus[project.projectId]?.start || project.start,
                                onChange: (e) => handleUpdateProject(project.projectId, 'start', e.target.value),
                                className: 'edit-input',
                            }
                        )
                        : project.start
                ),
                React.createElement(
                    'td',
                    null,
                    isEditing
                        ? React.createElement(
                            'input',
                            {
                                type: 'date',
                                value: editStatus[project.projectId]?.stop || project.stop,
                                onChange: (e) => handleUpdateProject(project.projectId, 'stop', e.target.value),
                                className: 'edit-input',
                            }
                        )
                        : project.stop
                ),
                React.createElement(
                    'td',
                    null,
                    isEditing
                        ? React.createElement(
                            'input',
                            {
                                type: 'text',
                                value: editStatus[project.projectId]?.agentName || project.agentName,
                                onChange: (e) => handleUpdateProject(project.projectId, 'agentName', e.target.value),
                                className: 'edit-input',
                            }
                        )
                        : project.agentName
                ),
                React.createElement(
                    'td',
                    null,
                    isEditing
                        ? React.createElement(
                            'button',
                            {
                                className: 'update-button',
                                onClick: () => handleUpdateProject(project.projectId),
                            },
                            'Update'
                        )
                        : React.createElement(
                            'button',
                            {
                                className: 'edit-button',
                                onClick: () => toggleEdit(project.projectId),
                            },
                            'Edit'
                        ),
                    React.createElement(
                        'button',
                        {
                            className: 'delete-button',
                            onClick: () => handleDeleteProject(project.projectId),
                        },
                        'Delete'
                    )
                )
            );
        });

        return React.createElement(
            'div',
            { className: 'project-container' },
            React.createElement('h1', null, 'Travel Projects'),
            React.createElement(
                'table',
                null,
                React.createElement(
                    'thead',
                    null,
                    React.createElement(
                        'tr',
                        null,
                        React.createElement('th', null, 'ID'),
                        React.createElement('th', null, 'Name'),
                        React.createElement('th', null, 'Country'),
                        React.createElement('th', null, 'Hotel'),
                        React.createElement('th', null, 'Distance'),
                        React.createElement('th', null, 'Start Date'),
                        React.createElement('th', null, 'End Date'),
                        React.createElement('th', null, 'Agent'),
                        React.createElement('th', null, 'Actions')
                    )
                ),
                React.createElement('tbody', null, projectRows)
            )
        );
    };

    ReactDOM.render(
        React.createElement(ProjectTable),
        document.getElementById("root")
    );
</script>
</body>
</html>
