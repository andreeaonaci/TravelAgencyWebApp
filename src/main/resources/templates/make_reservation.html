<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation System</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            margin-bottom: 40px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .reservation-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container" id="root"></div>

<div id="table-container"></div>

<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script>
    function ReservationForm() {
        const handleSubmit = (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const projectID = formData.get('project_id');
            const customerID = formData.get('customer_id');
            // Here you can perform actions like sending the data to the server
            console.log('Project ID:', projectID);
            console.log('Customer ID:', customerID);
            // Redirect or perform other actions as needed
        };

        return React.createElement(
            'div',
            null,
            React.createElement(
                'h1',
                { className: 'title' },
                'Make a Reservation'
            ),
            React.createElement(
                'form',
                { className: 'reservation-form', onSubmit: handleSubmit },
                React.createElement('input', { className: 'input-field', type: 'text', name: 'project_id', placeholder: 'Project ID', required: true }),
                React.createElement('input', { className: 'input-field', type: 'text', name: 'customer_id', placeholder: 'Customer ID', required: true }),
                React.createElement('button', { className: 'btn', type: 'submit' }, 'Make Reservation')
            )
        );
    }

    function ProjectsTable() {
        return React.createElement(
            'table',
            null,
            React.createElement(
                'thead',
                null,
                React.createElement(
                    'tr',
                    null,
                    React.createElement('th', null, 'Project ID'),
                    React.createElement('th', null, 'Project Name')
                )
            ),
            React.createElement(
                'tbody',
                null,
                React.createElement(
                    'tr',
                    null,
                    React.createElement('td', null, '1'),
                    React.createElement('td', null, 'Project A')
                ),
                React.createElement(
                    'tr',
                    null,
                    React.createElement('td', null, '2'),
                    React.createElement('td', null, 'Project B')
                ),
                React.createElement(
                    'tr',
                    null,
                    React.createElement('td', null, '3'),
                    React.createElement('td', null, 'Project C')
                )
                // Add more rows as needed
            )
        );
    }

    ReactDOM.render(React.createElement(ReservationForm), document.getElementById('root'));
    ReactDOM.render(React.createElement(ProjectsTable), document.getElementById('table-container'));
</script>
</body>
</html>
