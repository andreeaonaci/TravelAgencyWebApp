<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation System</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff; /* White background */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Soft shadow */
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            margin-bottom: 40px;
        }

        .title {
            font-size: 28px; /* Increased font size */
            font-weight: bold;
            color: #333; /* Dark gray color */
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
        }

        .reservation-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            margin-bottom: 20px;
            padding: 14px;
            border: none; /* No border */
            border-radius: 10px; /* Rounded corners */
            box-sizing: border-box;
            font-size: 18px; /* Increased font size */
            color: #555; /* Dark gray text color */
            background-color: #f0f0f0; /* Light gray background */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition on hover */
        }

        .input-field:focus {
            outline: none; /* Remove outline on focus */
            background-color: #e0e0e0; /* Lighter gray background on focus */
            transform: scale(1.02); /* Scale effect on focus */
        }

        .btn {
            background-color: #28a745; /* Green background */
            color: #fff; /* White text color */
            border: none; /* No border */
            border-radius: 10px; /* Rounded corners */
            padding: 14px 24px; /* Increased padding */
            cursor: pointer;
            font-size: 18px; /* Increased font size */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        .btn:hover {
            background-color: #218838; /* Darker green on hover */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px; /* Increased padding */
            border-bottom: 2px solid #ddd; /* Light gray border */
            text-align: left;
        }

        th {
            background-color: #343a40; /* Dark background */
            color: #fff; /* White text color */
            font-weight: bold;
        }

        tr:hover {
            background-color: #f2f2f2; /* Light gray background on hover */
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation: fadeInUp 0.5s ease;
        }

        /* Gradient background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #ffcb6b); /* Gradient colors */
            z-index: -1;
        }
    </style>
</head>
<body>
<div class="container animated" id="root"></div>

<div id="table-container" class="animated"></div>

<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script>
    function ReservationForm() {
        const handleSubmit = (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const projectID = formData.get('project_id');
            const customerID = formData.get('customer_id');
            // Here you can perform actions like sending the data to the server
            console.log('Project ID:', projectID);
            console.log('Customer ID:', customerID);
            // Redirect or perform other actions as needed
        };

        return React.createElement(
            'div',
            null,
            React.createElement(
                'h1',
                { className: 'title' },
                'Make a Reservation'
            ),
            React.createElement(
                'form',
                { className: 'reservation-form', onSubmit: handleSubmit },
                React.createElement('select', { className: 'input-field', name: 'project_id', required: true },
                    React.createElement('option', { value: '' }, 'Select Project ID'),
                    React.createElement('option', { value: '1' }, 'Project A'),
                    React.createElement('option', { value: '2' }, 'Project B'),
                    React.createElement('option', { value: '3' }, 'Project C')
                ),
                React.createElement('input', { className: 'input-field', type: 'text', name: 'customer_id', placeholder: 'Customer ID', required: true }),
                React.createElement('button', { className: 'btn', type: 'submit' }, 'Make Reservation')
            )
        );
    }

    function ProjectsTable() {
        return React.createElement(
            'table',
            null,
            React.createElement(
                'thead',
                null,
                React.createElement(
                    'tr',
                    null,
                    React.createElement('th', null, 'Project ID'),
                    React.createElement('th', null, 'Project Name')
                )
            ),
            React.createElement(
                'tbody',
                null,
                React.createElement(
                    'tr',
                    null,
                    React.createElement('td', null, '1'),
                    React.createElement('td', null, 'Project A')
                ),
                React.createElement(
                    'tr',
                    null,
                    React.createElement('td', null, '2'),
                    React.createElement('td', null, 'Project B')
                ),
                React.createElement(
                    'tr',
                    null,
                    React.createElement('td', null, '3'),
                    React.createElement('td', null, 'Project C')
                )
            )
        );
    }

    ReactDOM.render(React.createElement(ReservationForm), document.getElementById('root'));
    ReactDOM.render(React.createElement(ProjectsTable), document.getElementById('table-container'));
</script>
</body>
</html>
