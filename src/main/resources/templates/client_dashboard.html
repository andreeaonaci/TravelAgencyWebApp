<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom CSS styles for the space control panel */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #010e2f, rgba(3, 27, 147, 0.96)); /* Background gradient */
        }

        .container {
            background: linear-gradient(135deg, #002749, #009ffd);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            animation: fadeInDown 0.5s ease;
        }

        .h1 {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgb(98, 111, 199);
            margin-bottom: 20px;
        }

        /* Button styles */
        .btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(134, 26, 26, 0.3), rgba(0,0,0,0.1));
            border-radius: 20px;
            transition: opacity 0.3s ease;
            z-index: -1;
            opacity: 0;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        /* Additional styling for the buttons */
        .btn i {
            color: #fff;
            font-size: 40px;
            margin: 20px;
            position: relative;
            z-index: 1;
        }

        .btn span {
            color: #fff;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
<div id="root"></div>

<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script>
    // Define SpaceControlPanel component
    function SpaceControlPanel() {
        // Functions to handle button clicks
        const handleMakeReservation = () => {
            window.location.href = '/make_reservation';
        };

        const handleViewProjects = () => {
            window.location.href = '/view_projects';
        };

        const handleGiveFeedback = () => {
            window.location.href = '/give_feedback';
        };

        const handleLogout = () => {
            window.location.href = '/clientLogin';
        };

        // Return JSX for the control panel
        return React.createElement(
            'div',
            null,
            React.createElement(
                'h1',
                null,
                'Welcome to Client Dashboard'
            ),
            React.createElement(
                'button',
                { className: 'btn', onClick: handleMakeReservation },
                React.createElement('i', { className: 'fas fa-calendar-alt' }),
                React.createElement('br'),
                React.createElement('span', null, 'Make Reservation')
            ),
            React.createElement(
                'button',
                { className: 'btn', onClick: handleViewProjects },
                React.createElement('i', { className: 'fas fa-tasks' }),
                React.createElement('br'),
                React.createElement('span', null, 'View All Projects')
            ),
            React.createElement(
                'button',
                { className: 'btn', onClick: handleGiveFeedback },
                React.createElement('i', { className: 'fas fa-comments' }),
                React.createElement('br'),
                React.createElement('span', null, 'Give Feedback')
            ),
            React.createElement(
                'button',
                { className: 'btn', onClick: handleLogout },
                React.createElement('i', { className: 'fas fa-sign-out-alt' }),
                React.createElement('br'),
                React.createElement('span', null, 'Logout')
            )
        );
    }

    // Render the SpaceControlPanel component to the DOM
    ReactDOM.render(React.createElement(SpaceControlPanel), document.getElementById('root'));
</script>
</body>
</html>
